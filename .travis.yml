language: go
go:
- latest
before_install:
- go get github.com/mitchellh/gox
- go get github.com/gorilla/mux
- go get gopkg.in/validator.v2
- go get github.com/justinas/alice
script:
- go test ./...
after_success:
- gox -output="bin/{{.Dir}}_{{.OS}}_{{.Arch}}" -os="linux windows darwin"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
    repo: gitu/force
